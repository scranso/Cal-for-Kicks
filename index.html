<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <h2>Calendar</h2>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tues</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td><td></td><td></td><td>1 <input type="text"></td><td>2 <input type="text"></td><td>3 <input type="text"></td><td>4 <input type="text"></td>
                </tr>
                <tr>
                    <td>5 <input type="text"></td><td>6 <input type="text"></td><td>7 <input type="text"></td><td>8 <input type="text"></td><td>9 <input type="text"></td><td>10 <input type="text"></td><td>11 <input type="text"></td>
                </tr>
                <tr>
                    <td>12 <input type="text"></td><td>13 <input type="text"></td><td>14 <input type="text"></td><td>15 <input type="text"></td><td>16 <input type="text"></td><td>17 <input type="text"></td><td>18 <input type="text"></td>
                </tr>
                <tr>
                    <td>19 <input type="text"></td><td>20 <input type="text"></td><td>21 <input type="text"></td><td>22 <input type="text"></td><td>23 <input type="text"></td><td>24 <input type="text"></td><td>25 <input type="text"></td>
                </tr>
                <tr>
                    <td>26 <input type="text"></td><td>27 <input type="text"></td><td>28 <input type="text"></td><td>29 <input type="text"></td><td>30 <input type="text"></td><td>31 <input type="text"></td><td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
